<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        #fill {
            padding: 10px;
            width: 20rem;
            background-color: purple;
            border: 5px solid orange;
            height: 2em;
        }

        body {
            padding: 10px;
            margin: 1px;
        }

        .fawaz {
            color: royalblue;
        }

        label {
            margin: 10px;
        }

        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        .tony {
            width: 200px;
            height: 50px;
            border-radius: 25px;
            background-color: peru
        }

        .tony:hover {
            background-color: blue;
        }

        .tony:active {
            background-color: rgb(133, 255, 103);
        }

        div {
            background-color: lemonchiffon;
            margin: auto;
        }
    </style>
</head>

<body>
    <div>
        <header>
            <h1 class="fawaz">Login Form</h1>
            <form action="">
                <label for="Name">Name</label><br>
                <input type="text" name="name" id="fill" placeholder="Enter Your Name"><br><br>

                <label for="Email address">Email</label><br>
                <input type="Email" name="Email" id="fill" placeholder="example@yahoo.com"><br><br>

                <label for="Password">Password</label><br>
                <input type="Password" name="Password" id="fill" placeholder="Enter Your Password"><br><br>

                <label for="Confirm Password">Confirm Password</label><br>
                <input type="Confirm Password" name="Confirm Password" id="fill"
                    placeholder="Confirm Your Password"><br><br

                <input type="button" value="Create Account" class="tony">
            </form>
        </header>
    </div>
</body>

</html>
